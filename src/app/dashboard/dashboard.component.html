<div class="dashboard-container" [class.sidebar-collapsed]="isSidebarCollapsed">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <div class="logo-icon">DM</div>
      <h2>DataMine</h2>
    </div>
    <div class="user-profile">
      <div class="avatar">
        <i class="material-icons">account_circle</i>
      </div>
      <div class="user-details">
        <p class="user-name">Người dùng</p>
        <p class="user-role">Premium</p>
      </div>
    </div>
    <nav class="menu">
      <ul>
        @for (item of menuItems; track item.name) {
          <li>
            <a [routerLink]="item.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact: item.route === '/dashboard'}">
              <span class="icon">
                <i class="material-icons">{{item.icon}}</i>
              </span>
              <span class="text">{{item.name}}</span>
            </a>
          </li>
        }
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <i class="material-icons">exit_to_app</i>
        <span>Đăng xuất</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header class="top-bar">
      <div class="menu-toggle" (click)="toggleSidebar()">
        <i class="material-icons">{{isSidebarCollapsed ? 'menu' : 'menu_open'}}</i>
      </div>
      <div class="search-container">
        <i class="material-icons search-icon">search</i>
        <input type="text" placeholder="Tìm kiếm..." class="search-input">
      </div>
      <div class="top-bar-actions">
        <button class="icon-btn">
          <i class="material-icons">notifications</i>
        </button>
        <button class="icon-btn">
          <i class="material-icons">help_outline</i>
        </button>
        <button class="icon-btn">
          <i class="material-icons">settings</i>
        </button>
      </div>
    </header>
    <div class="content-area">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
